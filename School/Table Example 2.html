<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Example 2</title>
    <style>
        .Class-One{
            background-color: green; font-family: cursive; font-size: 20px; font-weight: 600; color: yellow;
        }
        #Second-Class{
            background-color: blue; font-family: Gill Sans; font-size: 20px; font-weight: 600; color: green;
        }
    </style>
</head>
<body>
    <table>
        
        <thead class="Class-One">
            <th>Class</th>
            <th>Name</th>
            <th>Country</th>
        </thead>
<tbody id="Second-Class">
    <td>David</td>
    <td>Grade Seven</td>
    <td>Nigeria</td>
</tbody>
<tbody class="Class-Three">
    <td>Dawn</td>
    <td>Grade Seven</td>
    <td>Niger</td>
</tbody>
    </table>
</body>
</html>
