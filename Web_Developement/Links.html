<html>
    <head>
        <title>HTML Links</title>
    </head>

    <body>
        <h1><p>Facebook Link</p></h1>
        <!-- a is the tag while href is called an attribute -->
        <!-- href helps to take in the url. href means Hypertext Reference -->
        <!-- Target is an attribute that allows you to open the website on a different page. -->
        <a href="https://facebook.com" target="_blank">Click Me</a>

        <br>
        <hr>

        <h1><p>HTML List Link</p></h1>
        <a href="List.html" target="_blank">Click Here</a>
    </body>
</html>
